openapi: 3.0.3
info:
  title: ONI AI Local API
  version: 1.0.0
  description: Local ONI-side API exposed by the C# mod for live state and action queue access.
servers:
  - url: /
paths:
  /health:
    get:
      summary: Health and busy status
      responses:
        '200':
          description: OK
  /state:
    get:
      summary: Latest captured game state
      responses:
        '200':
          description: State snapshot
        '404':
          description: No snapshot available yet
  /actions:
    get:
      summary: Current pending actions in game
      responses:
        '200':
          description: Pending actions snapshot
    post:
      summary: Submit actions for ONI main thread execution
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [actions]
              properties:
                actions:
                  type: array
                  items:
                    type: object
                    additionalProperties: true
      responses:
        '200':
          description: Accepted action count
        '400':
          description: Invalid payload
  /priorities:
    get:
      summary: Current duplicant priorities snapshot
      responses:
        '200':
          description: Live priorities snapshot
    post:
      summary: Submit duplicant priority updates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                priorities:
                  type: array
                  items:
                    type: object
                    additionalProperties: true
                updates:
                  type: array
                  items:
                    type: object
                    additionalProperties: true
      responses:
        '200':
          description: Accepted priority update count
        '400':
          description: Invalid payload
