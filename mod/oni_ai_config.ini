# Local bridge endpoint that receives screenshot + context.
bridge_url=http://127.0.0.1:8765/analyze

# Any UnityEngine.KeyCode value, for example F8, F9, Alpha1.
hotkey=BackQuote

# Button is primary trigger. Set true to also enable hotkey.
enable_hotkey=false

# Timeout for bridge HTTP request in seconds.
request_timeout_seconds=90

# Optional request root directory. If empty, defaults to system tmp:
#   /tmp/oni_ai_assistant/requests
# You can also set an absolute path.
request_root_dir=

# Optional runtime DLL for hot-reload logic extension.
# If empty, defaults to: runtime/OniAiRuntime.dll (under installed mod directory).
runtime_dll_path=

# How often to check runtime DLL change and reload in seconds.
runtime_reload_interval_seconds=1.0

# Built-in ONI-side HTTP server for external state/actions access.
http_server_enabled=true
http_server_host=127.0.0.1
http_server_port=8766
