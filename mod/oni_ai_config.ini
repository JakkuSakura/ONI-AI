# Local bridge endpoint that receives screenshot + context.
bridge_url=http://127.0.0.1:8765/analyze

# Any UnityEngine.KeyCode value, for example F8, F9, Alpha1.
hotkey=BackQuote

# Button is primary trigger. Set true to also enable hotkey.
enable_hotkey=false

# Timeout for bridge HTTP request in seconds.
request_timeout_seconds=90

# Optional request root directory. If empty, defaults to system tmp:
#   /tmp/oni_ai_assistant/requests
# You can also set an absolute path.
request_root_dir=
